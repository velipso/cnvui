	<title>cnvui demo</title>
	<script src="cnvui.js"></script>

<body>
	<canvas id="cnv" width="1600" height="1200" style="width: 800px; height: 600px;"></canvas>
	<script>

var cnv = document.getElementById('cnv');
var ctx = cnv.getContext('2d');
var cui = CnvUI().attach(cnv);

cui.addButton({
	pt1: { from: 'topleft' , x: 50, y:  50 },
	pt2: { from: 'topright', x: 50, y: 150 },
	text: 'Hello\nWorld',
	padding: 10,
	dy: 5,
	click: (function(){
		var times = 0;
		return function(comp){
			times++;
			comp.state.text = 'Clicked ' + times + ' time' + (times != 1 ? 's' : '');
			comp.invalidate();
		};
	})()
});

cui.addScrollbar({
	pt1: { from: 'topleft' , x: 50, y: 170 },
	pt2: { from: 'topright', x: 50, y: 230 },
	horizontal: true,
	dy: 5,
	edgeSize: 16,
	windowRange: [0, 50],
	windowSize: 10,
	beforeUpdate: function(comp, start, size){
		return { value: Math.round(start), size: Math.round(size) };
	},
	update: function(comp, start, size){
		ctx.fillStyle = '#f00';
		ctx.fillRect(50, 230, cnv.width - 100, 100);
		ctx.save();
		ctx.beginPath();
		ctx.rect(50, 230, cnv.width - 100, 100);
		ctx.closePath();
		ctx.clip();
		([[0, 30, 10]]]).forEach(function(rect){

		});
		ctx.restore();
	}
});

	</script>
</body>
</html>
